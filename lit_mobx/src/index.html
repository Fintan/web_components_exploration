<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MCQ with LitElement/Mobx</title>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.0.2/webcomponents-bundle.js"></script>
    <!-- 
    The webcomponents spec mandate that components are created as classes and the new operator is called. 
    If you are transpiling to es5, the components are no longer classes and thus the browsers that implement native web components will complain.
    The webcomponentsjs project contains an adapter to handle this
    -->
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.0.0/custom-elements-es5-adapter.js"></script>
  </head>
  <body>
    <mcq-app/>
  </body>
</html>
